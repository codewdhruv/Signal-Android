pipeline:
  name: test-signal
  identifier: testsignal
  projectIdentifier: DhrubaCI
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: dhrubaaccountconnector
        repoName: Signal-Android
        build: <+input>
  stages:
    - stage:
        name: android
        identifier: android
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Plugin
                  name: set up JDK 11
                  identifier: set_up_JDK_11
                  spec:
                    connectorRef: DhrubajyotiDocker
                    image: plugins/github-actions
                    settings:
                      uses: actions/setup-java@v3
                      with:
                        distribution: temurin
                        java-version: 11
              - step:
                  type: Plugin
                  name: Validate Gradle Wrapper
                  identifier: Validate_Gradle_Wrapper
                  spec:
                    connectorRef: DhrubajyotiDocker
                    image: plugins/github-actions
                    settings:
                      uses: gradle/wrapper-validation-action@v1
              - step:
                  type: Run
                  name: Remove Android 31
                  identifier: Remove_Android_31
                  spec:
                    shell: Sh
                    command: $ANDROID_HOME/tools/bin/sdkmanager --uninstall "platforms;android-31"
                  when:
                    stageStatus: All
                  failureStrategies: []
              - step:
                  type: Run
                  name: Build with Gradle
                  identifier: Build_with_Gradle
                  spec:
                    shell: Sh
                    command: ./gradlew qa
  allowStageExecutions: true
