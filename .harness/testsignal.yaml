pipeline:
  name: test-signal
  identifier: testsignal
  projectIdentifier: DhrubaCI
  orgIdentifier: default
  tags: {}
  properties:
    ci:
      codebase:
        connectorRef: dhrubaaccountconnector
        repoName: Signal-Android
        build: <+input>
  stages:
    - stage:
        name: docker
        identifier: docker
        description: ""
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Run
                  name: Build image
                  identifier: Build_image
                  spec:
                    shell: Sh
                    command: cd reproducible-builds && docker build -t signal-android . && cd ..
              - step:
                  type: Run
                  name: Test build
                  identifier: Test_build
                  spec:
                    shell: Sh
                    command: docker run --rm -v $(pwd):/project -w /project signal-android ./gradlew clean assemblePlayProdRelease
    - stage:
        name: android
        identifier: android
        type: CI
        spec:
          cloneCodebase: true
          platform:
            os: Linux
            arch: Amd64
          runtime:
            type: Cloud
            spec: {}
          execution:
            steps:
              - step:
                  type: Plugin
                  name: set up JDK 11
                  identifier: set_up_JDK_11
                  spec:
                    connectorRef: DhrubajyotiDocker
                    image: plugins/github-actions
                    settings:
                      uses: actions/setup-java@v3
                      with:
                        distribution: temurin
                        java-version: 11
              - step:
                  type: Plugin
                  name: Validate Gradle Wrapper
                  identifier: Validate_Gradle_Wrapper
                  spec:
                    connectorRef: DhrubajyotiDocker
                    image: plugins/github-actions
                    settings:
                      uses: gradle/wrapper-validation-action@v1
              - step:
                  type: Run
                  name: Remove Android 31
                  identifier: Remove_Android_31
                  spec:
                    shell: Sh
                    command: $ANDROID_HOME/tools/bin/sdkmanager --uninstall "platforms;android-31"
                  when:
                    stageStatus: All
                  failureStrategies: []
              - step:
                  type: Run
                  name: Build with Gradle
                  identifier: Build_with_Gradle
                  spec:
                    shell: Sh
                    command: ./gradlew qa
                  when:
                    stageStatus: All
                  failureStrategies: []
              - step:
                  type: Plugin
                  name: Archive reports for failed build
                  identifier: Archive_reports_for_failed_build
                  spec:
                    connectorRef: DhrubajyotiDocker
                    image: plugins/github-actions
                    settings:
                      uses: actions/upload-artifact@v3
                      with:
                        name: reports
                        path: "*/build/reports"
                  when:
                    stageStatus: Success
                    condition: <+pipeline.stages.cond.spec.execution.steps.echo.status> == "FAILED"
                  failureStrategies: []
  allowStageExecutions: true
